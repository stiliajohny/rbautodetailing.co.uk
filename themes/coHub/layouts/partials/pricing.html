{{ with .Site.Data.pricing}}
{{ if .enable}}
<section class="pricing" id="pricing">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>{{.title}}</h2>
          <p>{{.subtitle}}</p>
        </div>
      </div>
      {{ range .itemPrices}}
      <div class="col-lg-4 col-md-6">
        <div class="pricing-wraper">
          <div class="pricing-item">
            {{if .badge}}
            <span class="pricing-item-badge">{{ .badge }}</span>
            {{end}}
            <h3 class="package-title">{{.package}}</h3>
            <span class="price">
                <sup>Â£</sup>{{.price}}
                {{if .note}}<div class="price-note">{{.note}}</div>{{end}}
            </span>
            <p>
               {{.description}}
            </p>
          </div>
          <a href="{{ .buttonTarget | absURL}}" class="btn btn-primary">Get it</a>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
{{end}}
{{end}}
